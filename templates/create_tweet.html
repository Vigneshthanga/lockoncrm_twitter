{% block content %}
<div class='content-section'>
	<h3><a href="/twitter/home/">Home</a> | <a href="/twitter/create_tweet/">Create a Tweet</a> | <a href="/twitter/show_tweet/">Show Tweets</a></h3>
	<h1>Create a Tweet</h1>
	<form method='POST' action="">
		{{form.hidden_tag()}}
		<div class = "form-group">
			Enter your Tweet: 
			{{ form.description(class="form-control form-control-lg")}}
		</div>
		<div class = "form-group">
			{{ form.create_confirm(class="btn btn-outline-info")}}
		</div>		
	</form>
	<br>
	<h2>{{completion_msg}}</h2>
</div>
{% endblock %}
